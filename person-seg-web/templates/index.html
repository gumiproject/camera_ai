<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>People Isolation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body class="p-4">
  <h1 class="mb-4">사람만 남기기</h1>
  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% for cat, msg in msgs %}
      <div class="alert alert-{{cat}}">{{msg}}</div>
    {% endfor %}
  {% endwith %}

  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">YouTube URL</label>
      <input type="url" name="youtube_url" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">또는 비디오 파일 업로드</label>
      <input type="file" name="video_file" accept="video/*" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">처리 방법</label>
      <select name="method" class="form-select">
        {% if use_yolo %}<option value="yolo">YOLOv8-segmentation</option>{% endif %}
        <option value="mp" selected>MediaPipe</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">처리 시작</button>
  </form>
</body>
</html>
