<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>사람만 남기기 (프로그레스 바)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
    }
    @media (max-width: 576px) {
      .display-5 {
        font-size: 2.5rem;
      }
    }
    /* 프로그레스 바 관련 스타일 */
    #progress-wrapper {
      display: none; /* 처음에는 숨김 */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="text-center my-4">
          <h1 class="display-5 fw-bold">사람만 남기기</h1>
          <p class="text-muted">동영상에서 인물만 추출해 보세요</p>
        </div>

        <div id="alert-placeholder"></div>

        <div class="form-container">
          <!-- (1) 폼에 ID 부여 -->
          <form id="upload-form">
            <div class="mb-4">
              <label for="youtube_url" class="form-label fw-medium">YouTube URL</label>
              <input type="url" name="youtube_url" id="youtube_url" class="form-control form-control-lg" placeholder="https://www.youtube.com/watch?v=...">
            </div>
            <div class="mb-4">
              <label for="video_file" class="form-label fw-medium">또는 비디오 파일 업로드</label>
              <input type="file" name="video_file" id="video_file" accept="video/*" class="form-control form-control-lg">
            </div>
            <div class="mb-4">
              <label for="method" class="form-label fw-medium">처리 방법</label>
              <select name="method" id="method" class="form-select form-select-lg">
                {% if use_yolo %}<option value="yolo">YOLOv8-segmentation</option>{% endif %}
                <option value="mp" selected>MediaPipe</option>
              </select>
            </div>
            <div class="d-grid">
              <button type="submit" id="submit-btn" class="btn btn-primary btn-lg">처리 시작</button>
            </div>
          </form>

          <!-- (2) 프로그레스 바와 다운로드 버튼 UI 추가 -->
          <div id="progress-wrapper" class="mt-4">
            <p id="progress-status" class="text-center mb-1">처리 중...</p>
            <div class="progress" role="progressbar" style="height: 25px;">
              <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%;">0%</div>
            </div>
          </div>
          <div id="result-wrapper" class="mt-4 d-grid" style="display: none;">
             <a href="#" id="download-btn" class="btn btn-success btn-lg">결과 다운로드</a>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- (3) JavaScript 코드 추가 -->
  <script>
    const form = document.getElementById('upload-form');
    const submitBtn = document.getElementById('submit-btn');
    const progressWrapper = document.getElementById('progress-wrapper');
    const progressBar = document.getElementById('progress-bar');
    const progressStatus = document.getElementById('progress-status');
    const resultWrapper = document.getElementById('result-wrapper');
    const downloadBtn = document.getElementById('download-btn');
    const alertPlaceholder = document.getElementById('alert-placeholder');

    let intervalId;

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // 기본 폼 제출 동작을 막음

      // UI 초기화
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 잠시만 기다려주세요...';
      progressWrapper.style.display = 'block';
      progressBar.style.width = '0%';
      progressBar.textContent = '0%';
      progressStatus.textContent = '업로드 중...';
      resultWrapper.style.display = 'none';
      alertPlaceholder.innerHTML = '';

      const formData = new FormData(form);
      
      try {
        const response = await fetch('/process', {
          method: 'POST',
          body: formData,
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || '알 수 없는 오류가 발생했습니다.');
        }

        const taskId = data.task_id;
        intervalId = setInterval(() => checkTaskStatus(taskId), 2000); // 2초마다 상태 확인

      } catch (error) {
        showAlert(`오류 발생: ${error.message}`, 'danger');
        resetUI();
      }
    });

    async function checkTaskStatus(taskId) {
      try {
        const response = await fetch(`/status/${taskId}`);
        const data = await response.json();

        if (data.progress >= 0 && data.progress <= 100) {
          progressBar.style.width = `${data.progress}%`;
          progressBar.textContent = `${data.progress}%`;
          progressStatus.textContent = data.status;
        }

        if (data.status === '완료') {
          clearInterval(intervalId);
          progressStatus.textContent = '변환 완료!';
          progressBar.classList.remove('progress-bar-animated');
          downloadBtn.href = `/download/${taskId}`;
          resultWrapper.style.display = 'block';
          resetUI();
        } else if (data.progress < 0) { // 오류 발생 시
          throw new Error(data.status);
        }
      } catch (error) {
        clearInterval(intervalId);
        showAlert(`작업 실패: ${error.message}`, 'danger');
        resetUI();
      }
    }

    function showAlert(message, type) {
      const wrapper = document.createElement('div');
      wrapper.innerHTML = [
        `<div class="alert alert-${type} alert-dismissible" role="alert">`,
        `   <div>${message}</div>`,
        '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
        '</div>'
      ].join('');
      alertPlaceholder.append(wrapper);
    }

    function resetUI() {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '처리 시작';
    }
  </script>

</body>
</html>
